plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'java'
    id 'groovy'
    id 'idea'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


version = '1.0.0'
group = 'io.nextflow'
sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
    main.java.srcDirs = []
    main.groovy.srcDirs = ['src/main']
    main.resources.srcDirs = ['src/resources']
    test.groovy.srcDirs = ['src/test']
    test.java.srcDirs = []
    test.resources.srcDirs = []
}

dependencies {
    implementation 'io.nextflow:nextflow:20.01.0-edge'
    implementation "org.codehaus.groovy:groovy:2.5.8"
    implementation "org.codehaus.groovy:groovy-nio:2.5.8"
    implementation "org.codehaus.groovy:groovy-xml:2.5.8"
    implementation "org.codehaus.groovy:groovy-json:2.5.8"
    implementation "org.codehaus.groovy:groovy-templates:2.5.8"
    implementation "org.slf4j:jcl-over-slf4j:1.7.25"
    implementation "org.slf4j:jul-to-slf4j:1.7.25"
    implementation "org.slf4j:log4j-over-slf4j:1.7.25"
    implementation "ch.qos.logback:logback-classic:1.1.11"
    implementation "ch.qos.logback:logback-core:1.1.11"

    testImplementation ("org.codehaus.groovy:groovy-test:2.5.8") { exclude group: 'org.codehaus.groovy' }
    testImplementation ("cglib:cglib-nodep:2.2")
    testImplementation ("org.objenesis:objenesis:2.1")
    testImplementation ("org.spockframework:spock-core:1.3-groovy-2.5") { exclude group: 'org.codehaus.groovy' }
    // see https://docs.gradle.org/4.1/userguide/dependency_management.html#sec:module_replacement
    modules {
        module("commons-logging:commons-logging") { replacedBy("org.slf4j:jcl-over-slf4j") }
    }
}